plugins {
    id 'java'
}

group = 'ru.arsmagna'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

compileJava.options.encoding = 'UTF-8'
tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}

dependencies {
    implementation 'org.apache.commons:commons-lang3:3.8'
    implementation 'org.apache.commons:commons-collections4:4.3'
    implementation 'org.apache.commons:commons-math3:3.6.1'
    implementation 'commons-io:commons-io:2.7'
    implementation 'org.apache.commons:commons-pool2:2.6.0'
    implementation 'org.apache.commons:commons-text:1.4'
    
    implementation 'org.jetbrains:annotations:16.0.2'
    
    implementation 'com.google.code.findbugs:annotations:3.0.1u2'
    testImplementation 'org.mockito:mockito-core:2.21.0'

    
    implementation 'chat.tamtam:tamtam-bot-api:0.1.8'
    
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'org.junit:junit4-engine:5.0.0-ALPHA'

}

test {
    useJUnitPlatform()
}
